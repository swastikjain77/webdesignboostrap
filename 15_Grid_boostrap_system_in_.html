    <!-- main html -->
    <div class="container color">
        <div class="row">
            <div class="col-xl-4 bg-danger">col1</div>
            <div class="col-xl-4 bg-primary">col2</div>
            <div class="col-xl-4 bg-danger">col3</div>
        </div>
        <br>
        <div class="row">
            <div class="col-xl-4 col-lg-4 bg-danger">col1</div>
            <div class="col-xl-4 col-lg-4 bg-primary">col2</div>
            <div class="col-xl-4 col-lg-4 bg-danger">col3</div>
        </div>
        <br>
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-sm-4 bg-danger">col1</div>

            <div class="col-xl-4 col-lg-4 col-sm-4 bg-danger">col3</div>
        </div>
        <br>
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-sm-4 col-4 bg-danger">col1</div>

            <div class="col-xl-4 col-lg-4 col-sm-4 col-4 bg-danger">col3</div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10 bg-danger">1</div>
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10 bg-dark">2</div>
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10 bg-danger">3</div>
        </div>
